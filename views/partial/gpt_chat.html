{{ define "gpt_chat" }}
<li class="d-flex justify-content mb-4">
    <div class="card mask-custom w-100">
        <div
                class="card-header d-flex justify-content-between p-3"
                style="border-bottom: 1px solid rgba(255, 255, 255, 0.3)"
        >
            <p class="fw-bold mb-0">AuntieGPT</p>
            <img
                    src="/assets/gpt.jpg"
                    alt="avatar"
                    class="rounded-circle d-flex align-self-start ms-3 shadow-1-strong"
                    width="60"
            />
        </div>
        <div class="card-body">
            <p class="mb-0">{{ .Content }}</p>
            <div class="d-flex justify-content-center row">
                <div class="col-md-8">
                    <div class="d-flex flex-column comment-section">
                        {{ range .Comments }}
                        <div class="p-2">
                            <div class="d-flex flex-row user-info">
                                <img
                                        class="rounded-circle"
                                        src="/assets/{{ .User.Image }}"
                                        width="40"
                                />
                                <div
                                        class="d-flex flex-column justify-content-start ml-2"
                                >
                              <span class="d-block font-weight-bold name"
                              >{{ .User.Nickname }}</span
                              >
                                </div>
                            </div>
                            <div class="mt-2">
                                <p class="comment-text">{{ .Content }}</p>
                            </div>
                        </div>
                        {{ end }}

                        <form action="/comment/{{ .ID }}" method="post">
                            <div class="p-2">
                                <div class="d-flex flex-row align-items-start">
                                    <textarea
                                            name="content"
                                            class="form-control ml-1 shadow-none textarea"
                                    ></textarea>
                                </div>
                                <div class="mt-2 text-right">
                                    <button
                                            class="btn btn-primary btn-sm shadow-none"
                                            type="submit"
                                    >
                                        Leave a comment
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</li>
{{ end }}
