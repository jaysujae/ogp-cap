{{ define "mates" }}
<div class="col-md-6 col-lg-5 col-xl-5 mb-4 mb-md-0">
    <h5 class="font-weight-bold mb-3 text-center text-white">
        My ChatLah Mates
    </h5>

    <div class="card mask-custom">
        <div class="card-body">
            <ul class="list-unstyled mb-0" style="height: 30vh; overflow-x: hidden; overflow-y: auto">
                {{ range .Yield.Mates }}
                <li
                        class="p-2 border-bottom"
                        style="
                    border-bottom: 1px solid rgba(255, 255, 255, 0.3) !important;
                  "
                >
                    <a
                            href="/user/{{ .ID }}"
                            class="d-flex justify-content-between link-light"
                    >
                        <div class="d-flex flex-row">
                            <img
                                    src="/assets/{{ .Image }}"
                                    alt="avatar"
                                    class="rounded-circle d-flex align-self-center me-3 shadow-1-strong"
                                    width="40"
                                    style="margin-right:10"
                            />
                            <div class="pt-1">
                                <p class="fw-bold mb-0 text-white">{{ .Nickname }}</p>
                                <p class="small text-white">{{ .Introduction }}</p>
                            </div>
                        </div>
                    </a>
                </li>
                {{ end }}
            </ul>
        </div>
    </div>
</div>
{{ end }}
