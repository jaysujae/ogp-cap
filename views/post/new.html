{{ define "yield" }}
<!-- ======= Contact Section ======= -->
<br>
<section id="contact" class="contact">
    <div class="container" data-aos="fade-up">

        <div class="section-title">
            <h2>Post</h2>
            <p>Make a Post.</p>
        </div>
        <div class="row mt-5">

            <div class="col-lg-12 mt-5 mt-lg-0">

                <form action="/post" method="post" role="form">
                    <div class="form-group">
                        <div class="form-group">
                            <input type="text" class="form-control" name="post" placeholder="Short Post"
                                required />
                        </div>
                        <div class="text-center"><button class="btn-primary btn-block" type="submit" style="background: #2487ce;
                        border: 0;
                        padding: 10px 30px;
                        color: #fff;
                        transition: 0.4s;
                        border-radius: 4px;">Post</button></div>
                    </div>
                </form>

            </div>

        </div>

    </div>
</section><!-- End Contact Section -->
{{ end }}
