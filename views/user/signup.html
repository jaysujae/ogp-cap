{{ define "signup" }}
<!-- ======= Contact Section ======= -->
<section id="contact" class="contact">
    <div class="container" data-aos="fade-up">
        <form action="/signup" method="post" role="form">
            <div class="form-group">
                <input type="text" name="introduction" class="form-control" placeholder="introduction"
                       data-rule="minlen:4" data-msg="Please enter at least 4 chars" required/>
                <div class="validate"></div>
            </div>
            <div class="text-center"><button class="btn-primary btn-block" type="submit" style="background: #2487ce;
                        border: 0;
                        padding: 10px 30px;
                        color: #fff;
                        transition: 0.4s;
                        border-radius: 4px;">Register</button></div>
        </form>
    </div>
</section><!-- End Contact Section -->
{{ end }}
